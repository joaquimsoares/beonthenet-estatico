<form action="busca" id="global_search" method="get">
      <fieldset>
        <input id="search_type" name="search_type" type="hidden" value="text" />
        <input id="query" maxlength="500" name="query" size="60" type="text" value="buscar fotos" />
      </fieldset>

</form>

  <div id='main_content'>
    <h1>
      Contato
    </h1>
    <div id='submit_result'></div>
    <div id='contact_content'>
    <form action="contact/send_message" method="post" onsubmit="$.ajax({beforeSend:function(request){contactLoading();}, complete:function(request){hideSpinner();enableContactSubmit()}, data:$.param($(this).serializeArray()), dataType:'script', type:'post', url:'/contact/send_message'}); return false;">

        <fieldset>
          <label for='message_name' id='name'>Nome:</label>
          <input id="message_name" name="message[name]" size="30" type="text" />
          <label for='message_email' id='email'>E-mail:</label>
          <input id="message_email" name="message[email]" onfocus="clearField(this);" size="30" type="text" />
          <label for='message_phone' id='phone_number'>Telefone:</label>
          <input id="message_phone" name="message[phone]" size="30" type="text" />

          <label for='message_subject' id='subject'>Assunto:</label>
          <input id="message_subject" name="message[subject]" size="30" type="text" />
          <label for='message_message' id='message'>Mensagem:</label>
          <textarea cols="45" id="message_message" name="message[message]" rows="20"></textarea>
          <button type="submit" value="Enviar">Enviar</button>
        </fieldset>
    </form>
